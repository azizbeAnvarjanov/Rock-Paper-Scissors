<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css'
        integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=='
        crossorigin='anonymous' />
    <!-- CSS link -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container hide">
        <span class="timeGame">30</span>
        <div class="results">
            <span class="player">Player : 1</span>
            <span class="computer">Cmoputer : 1</span>
            <span class="draw">Draw : 2</span>
        </div>
        <div class="icons">
           <img id="back" width="200px" src="./imgs/back.svg" alt="">
           <img id="hand" width="200px" src="./imgs/hand.svg" alt="">
           <img id="scissors" width="220px" src="./imgs/scissors.svg" alt="">
        </div>

    </div>

    <div class="popub-view"></div>
    <button class="start btn">Start Game</button>



    <!-- script link -->
    <script src="./app.js"></script>
</body>

</html>
